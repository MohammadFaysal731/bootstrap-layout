<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column laout with no gutter</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .first-image img {
            height: 500px;
        }

        .side-collage img {
            height: 400px;
        }

        .bottom-image img {
            height: 100px;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row g-0 first-image">
            <div class="col-lg-4">
                <img class="img-fluid" src="images/IMG_6814.JPG" alt="">
            </div>
            <div class="col-lg-8">
                <div class="row g-0 side-collage">
                    <div class="col-lg-4">
                        <img class="img-fluid" src="images/IMG_20211116_160825.jpg" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="img-fluid" src="images/IMG_20211122_172111.jpg" alt="">
                    </div>
                    <div class="col-lg-4">
                        <img class="img-fluid" src="images/IMG_2q.jpg" alt="">
                    </div>

                </div>
                <div class="row g-0 bottom-image">
                    <img class="img-fluid" src="images/Faysal.jpg" alt="">
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
